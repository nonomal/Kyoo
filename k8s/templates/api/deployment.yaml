apiVersion: 1
kind: Deployment
metadata:
  name: "{{ .Values.api.name }}-deployment"
spec:
  replica: {{ .Values.api.replica }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image }}:{{ .Values.tag }}"
          ports:
            - containerPort: 5000
              name: api-port
          envFrom:
            - configMapRef:
                name: "{{ .Values.api.name }}-config"
      volumes:
        - name: thumbnails-vol
